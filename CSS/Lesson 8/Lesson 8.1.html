<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Animation</title>
  <link rel="stylesheet" href="style1.css" />
</head>

<body>
  <div class="container">
    <div class="sun">SUN</div>

    <div class="orbit mercury-orbit"></div>
    <div class="orbit venus-orbit"></div>
    <div class="orbit earth-orbit"></div>
    <div class="orbit mars-orbit"></div>
    <div class="orbit jupiter-orbit"></div>
    <div class="orbit saturn-orbit"></div>
    <div class="orbit uranus-orbit"></div>
    <div class="orbit neptune-orbit"></div>

    <!-- Planets -->
    <div class="mercury"><span>MERCURY</span></div>
    <div class="venus"><span>VENUS</span></div>
    <div class="earth"><span>EARTH</span></div>
    <div class="mars"><span>MARS</span></div>
    <div class="jupiter"><span>JUPITER</span></div>
    <div class="saturn"><span>SATURN</span></div>
    <div class="uranus"><span>URANUS</span></div>
    <div class="neptune"><span>NEPTUNE</span></div>
  </div>
</body>

</html>
